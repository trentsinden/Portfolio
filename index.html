<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="msapplication-TileColor" content="#2b5797" />
    <meta name="theme-color" content="#ffffff" />
    <title>Trent Sinden | Developer</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="./img/safari-pinned-tab.svg" color="#fcda42" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script src="https://unpkg.com/scrollreveal@4.0.7/dist/scrollreveal.min.js"></script>
    <script
      src="https://kit.fontawesome.com/626ae7754c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="landing-page-text">
        <h1>
          <span>H</span>
          <span class="m-left">i</span>
          <span class="m-left">,</span>
          <br />
          <span>I</span>
          <span class="m-left">'</span>
          <span class="m-left">m</span>
          <span class="name">T</span>
          <span class="m-left name">r</span>
          <span class="m-left name">e</span>
          <span class="m-left name">n</span>
          <span class="m-left name">t</span>
          <span class="m-left">,</span>
          <br />
          <span>W</span>
          <span class="m-left">e</span>
          <span class="m-left">b</span>
          <span>D</span>
          <span class="m-left">e</span>
          <span class="m-left">v</span>
          <span class="m-left">e</span>
          <span class="m-left">l</span>
          <span class="m-left">o</span>
          <span class="m-left">p</span>
          <span class="m-left">e</span>
          <span class="m-left">r</span>
          <span class="m-left">.</span>
        </h1>
        <p>HTML / CSS / JavaScript / React</p>
        <a href="#projects">Projects</a>
      </div>
      <div class="landing-page-img">
        <img src="./img/landing-page-img.png" alt="portrait photo" />
      </div>
    </header>

    <!-- Projects -->
    <section id="projects">
      <h2>Projects</h2>
      <div class="work">
        <img class="anim" src="./img/cedarwood-project.jpg" alt="project img" />
        <img
          class="anim"
          src="./img/underhills-project.jpg"
          alt="project img"
        />
        <img class="anim" src="./img/weather-project.jpg" alt="project img" />
      </div>
    </section>

    <!-- Skills -->
    <section id="skills">
      <h2>Skills</h2>
      <div class="skill">
        <div class="set">
          <span class="fas fa-globe"></span>
          <h3>Web Development</h3>
          <div class="list">
            <label>HTML</label>
            <i class="fab fa-html5"></i>
          </div>
          <div class="list">
            <label>CSS</label>
            <i class="fab fa-css3-alt"></i>
          </div>
          <div class="list">
            <label>JavaScript</label>
            <i class="fab fa-js"></i>
          </div>
          <div class="list">
            <label>PHP</label>
            <i class="fab fa-php"></i>
          </div>
        </div>
        <div class="set">
          <span class="fas fa-tools"></span>
          <h3>Frameworks</h3>
          <div class="list">
            <label>Laravel</label>
            <i class="fab fa-laravel"></i>
          </div>
          <div class="list">
            <label>Node.js</label>
            <i class="fab fa-node-js"></i>
          </div>
          <div class="list">
            <label>Angular</label>
            <i class="fab fa-angular"></i>
          </div>
          <div class="list">
            <label>Bootstrap</label>
            <i class="fab fa-bootstrap"></i>
          </div>
        </div>
        <div class="set">
          <span class="fas fa-mobile-alt"></span>
          <h3>Mobile Application</h3>
          <div class="list">
            <label>Android</label>
            <i class="fab fa-android"></i>
          </div>
          <div class="list">
            <label>IOS</label>
            <i class="fab fa-apple"></i>
          </div>
          <div class="list">
            <label>React</label>
            <i class="fab fa-react"></i>
          </div>
        </div>
      </div>
    </section>

    <!-- Message -->
    <section id="message"></section>

    <!-- Footer -->
    <footer id="contact"></footer>

    <!-- Scripts -->
    <script src="./js/animation.gsap.min.js"></script>
    <script src="./js/CSSPlugin.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/ScrollMagic.min.js"></script>
    <script src="./js/TweenMax.min.js"></script>

    <script type="text/javascript">
      window.sr = ScrollReveal();
      sr.reveal(".anim");
    </script>
  </body>
</html>
